<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="pokemon.css">
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<script  src="javascript.js"></script>
</head>
<body id="forest" >
	<div x-data="pokedexAlpine">
		<div id="pokedex">
			<div id="left">
			<div id="logo"></div>
			<div id="bg_curve1_left"></div>
			<div id="bg_curve2_left"></div>
			<div id="curve1_left">
			<div id="buttonGlass" :class="buttonGlass">
				<div id="reflect"> </div>
			</div>
			<div id="miniButtonGlass1"></div>
			<div id="miniButtonGlass2"></div>
			<div id="miniButtonGlass3"></div>
			</div>
			<div id="curve2_left">
			<div id="junction">
				<div id="junction1"></div>
				<div id="junction2"></div>
			</div>
			</div>
			<div id="screen">
			<div id="topPicture">
				<div id="buttontopPicture1"></div>
				<div id="buttontopPicture2"></div>
			</div>
			<div id = "picture" >	      
				<img :src="imagePokemon" :alt="nomePokemon" height="160">
			</div>
			<div id="buttonbottomPicture"></div>
			<div id="speakers">
				<div class="sp"></div>
				<div class="sp"></div>
				<div class="sp"></div>
				<div class="sp"></div>
			</div>
			</div>
			<div id="bigbluebutton"></div>
			<div id="barbutton1" @click="turnOn"><span class="buttonBar">Turn on</span></div>
			<div id="barbutton2" @click="turnOff"><span class="buttonBar" >Turn off</span></div>
			<div id="cross">
			<div id="leftcross">
				<div id="leftT"></div>
			</div>
			<div id="topcross">
				<div id="upT"></div>
			</div>
			<div id="rightcross">
				<div id="rightT"></div>
			</div>
			<div id="midcross">
				<div id="midCircle"></div>
			</div>
			<div id="botcross">
				<div id="downT"></div>
			</div>
			</div>
	  		</div>
			<div id="right">
				<div id="stats">
					<div style="display: flex; justify-content: space-between; align-items: center;">
						<!-- Dados à esquerda -->
						<div style="flex: 1;">
							<strong> <span x-text="pokemonNumber"></span> </strong> <br>
							<strong> <span x-text="pokemonName"></span> </strong> <br>
							<strong> <span x-text="pokemonWeight"></span> </strong><br>
							<strong> <span x-text="pokemonType"></span> </strong><br>
							<strong><span x-text="numPesquisa"></span></strong><br> 
						</div>
					
						<!-- Imagem à direita -->
						<div style="flex-shrink: 0;">
							<img height="160" :src="mainImagePokemon" :alt="pokemonName" />
						</div>
					</div>	
				</div>
				<div id="blueButtons1">
					<div class="blueButton" @click="alterarNumPokedex(1)"><span class="numberButton">1</span></div>
					<div class="blueButton" @click="alterarNumPokedex(2)"><span class="numberButton">2</span></div>
					<div class="blueButton" @click="alterarNumPokedex(3)"><span class="numberButton">3</span></div>
					<div class="blueButton" @click="alterarNumPokedex(4)"><span class="numberButton">4</span></div>
					<div class="blueButton" @click="alterarNumPokedex(5)"><span class="numberButton">5</span></div>
				</div>
				<div id="blueButtons2">
					<div class="blueButton" @click="alterarNumPokedex(6)"><span class="numberButton">6</span></div>
					<div class="blueButton" @click="alterarNumPokedex(7)"><span class="numberButton">7</span></div>
					<div class="blueButton" @click="alterarNumPokedex(8)"><span class="numberButton">8</span></div>
					<div class="blueButton" @click="alterarNumPokedex(9)"><span class="numberButton">9</span></div>
					<div class="blueButton" @click="alterarNumPokedex(0)"><span class="numberButton">0</span></div>
				</div>
				<div id="miniButtonGlass4"></div>
				<div id="miniButtonGlass5" :class="miniButtonGlass5"></div>
				<div id="barbutton3" class="buttonBar" @click="search">Search</div>
				<div id="barbutton4" class="buttonBar" @click="reset">Cancel</div>
				<div id="yellowBox1" @click="backPokemon"><span class="numberButton">Back</span></div> 
				<div id="yellowBox2" @click="nextPokemon"><span class="numberButton">Next</span></div>  
				<div id="bg_curve1_right"></div>
				<div id="bg_curve2_right"></div>
			</div>
		</div>	
	</div>
</body>
</html>
